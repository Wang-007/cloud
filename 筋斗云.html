<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		ul { list-style: none; }
		body { background-color: #000; }
		a {
			text-decoration: none;
			color: #000;
		}
		.nav {
			width: 800px;
			height: 42px;
			margin: 50px auto;
			border-radius: 5px;
			background: url(images/rss.png) no-repeat right center #fff;
			position: relative;
		}
		.nav li {
			float: left;
			width: 83px;
			line-height: 42px;
			text-align: center;
		}
		ul {
			position: absolute;
			top: 0;
			left: 0;
		}
		.cloud {
			position: absolute;
			top: 0;
			left: 0;
			width: 83px;
			height: 42px;
			background: url(images/cloud.gif) no-repeat;
		}
	</style>
</head>
<body>
	<div class="nav" id="nav">
		<span class="cloud"></span>
		<ul>
			<li><a href="#">首页新闻</a></li>
			<li><a href="#">师资力量</a></li>
			<li><a href="#">活动策划</a></li>
			<li><a href="#">企业文化</a></li>
			<li><a href="#">招聘信息</a></li>
			<li><a href="#">公司简介</a></li>
			<li><a href="#">上海校区</a></li>
			<li><a href="#">广州校区</a></li>
		</ul>
	</div>
</body>
</html>
<script type="text/javascript">
	var nav = document.getElementById('nav');
	var cloud = nav.children[0];
	var lis = nav.children[1].children;
	var leader = 0, target = 0, current = 0;
	for (var i = 0, len = lis.length; i < len; i++) {
		lis[i].onmouseover = function() {
			target = this.offsetLeft;
		};
		lis[i].onmouseout = function() {
			target = current;
		};
		lis[i].onclick = function() {
			current = this.offsetLeft;
		}
	}
	setInterval(function() {
		leader = leader + (target - leader) / 10;
		cloud.style.left = leader + 'px';
	}, 10);
</script>
